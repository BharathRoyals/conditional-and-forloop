<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop statements</title>
</head>
<body>
    <center>
        <h1>For forloop can be used in the jinja tags</h1>
        <h1>In This Forloop using Only CDT only..,We can't use Range With CDT</h1>
        <h1>forloop statements </h1>
        <h1>{{name}}</h1>
        {% for i in name %}
            <h1>{{i}}</h1>
        {% endfor %}
    </center>
    
</body>
</html>
